<!-- latest view -->
					<div id="chart-latest-temp" ng-show="graphView == 1"></div>
					<div id="chart-latest-wind" ng-show="graphView == 1"></div>
					<table class="table table-hover table-responsive" ng-show="graphView == 0">
						<thead>
							<th>Date</th>
							<th>Temperature</th>
							<th>Humidity</th>
							<th>Relative Pressure</th>
							<th>Wind speed (gust)</th>
						</thead>
						<tbody>
							<tr ng-repeat="data in live | orderBy: 'Date':true ">
								<td>{{ data.Date | date:"d MMM', 'HH:mm" }}</td>
								<td>{{ data.TempOut + "&deg;C" }}</td>
								<td>{{ data.HumidityOut + "%" }}</td>
								<td>{{ data.rel_pressure_hpa + "hPa" }}</td>
								<td>{{ data.wind_speed_mps + " (" + data.wind_gust_mps + ") mps" }}</td>

							</tr>
						</tbody>
					</table>
