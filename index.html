<!DOCTYPE html>
<html ng-app="weatherLund">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/directives.js"></script>
	</head>
	<body ng-controller="weatherLundController">
		<div class="jumbotron">
			<h3 class="text-center">Retzner Environmental Consulting</h3>
			<h5 class="text-center">Last checked for data at {{ today | date:'HH:mm' }}</h5>
			<div class="text-center"><button type="submit" class="btn btn-info" ng-click="loadData()"><span class="glyphicon glyphicon-refresh"></span></button></div>
		</div>
		<div class="container-fluid">
			<nav-tabs></nav-tabs>
		</div>
		
		<footer>
			<div class="container">
				<img ng-src="img/logga.jpg" class="img-responsive center-block" width="10%" height="10%" />
				<p class="text-center">Copyright <span class="glyphicon glyphicon-copyright-mark"></span> Retzner Environmental Consulting 2014-{{ today | date:'yyyy' }}</p>
			</div>
		</footer>
	</body>
</html>
