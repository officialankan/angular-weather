<!-- latest -->
<table class="table table-hover" ng-show="graphView == 0">
	<thead>
		<th>Date</th>
		<th>Max Temperature</th>
		<th>Lowest Temperature</th>
	</thead>
	<tbody>
		<tr ng-repeat="data in week | orderBy: 'Date':true ">
			<td>{{ data.Date | date:"EEE d MMM" }}</td>
			<td>{{ data.TempMax + "&deg;C" }}</td>
			<td>{{ data.TempMin + "&deg;C" }}</td>
		</tr>
	</tbody>
</table>
<div ng-show="graphView == 1" id="chart-week-temp"></div>
